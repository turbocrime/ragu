name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    name: detect changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
              - 'rust-toolchain.toml'
              - '.github/workflows/bench.yml'
              - '.github/actions/**'

  bench:
    needs: changes
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/rust-setup
        with:
          cache-suffix: bench

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-valgrind

      - name: Install Valgrind
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Install gungraun-runner
        uses: taiki-e/install-action@v2
        with:
          tool: gungraun-runner@0.17.0

      - name: Load baseline
        uses: actions/cache/restore@v4
        with:
          path: ./bench-baseline
          key: ${{ github.workflow }}-${{ github.ref }}-${{ github.sha }}-${{ github.run_id }}
          restore-keys: ${{ github.workflow }}-${{ github.base_ref }}-

      - name: Ensure baseline path exists
        run: mkdir -p ./bench-baseline

      - name: Run benchmarks
        run: |
          RUSTFLAGS='--cfg gungraun' cargo bench --workspace -- --save-summary=json

      - name: Transform to github-action-benchmark format
        run: |
          find target/gungraun -name 'summary.json' -exec cat {} + | jq --from-file .github/scripts/transform-gungraun.jq --slurp > bench-output.json

      - name: Report benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Ragu Benchmarks
          tool: customSmallerIsBetter
          output-file-path: bench-output.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          external-data-json-path: ./bench-baseline/data.json
          comment-always: true

      - name: Save baseline
        if: github.event_name == 'push'
        uses: actions/cache/save@v4
        with:
          path: ./bench-baseline
          key: ${{ github.workflow }}-${{ github.ref }}-${{ github.sha }}
