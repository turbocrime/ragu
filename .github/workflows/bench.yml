on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    name: detect changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
              - 'rust-toolchain.toml'
              - '.github/workflows/bench.yml'
              - '.github/actions/**'

  criterion:
    needs: changes
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/rust-setup
        with:
          cache-suffix: bench

      - name: Load baseline
        uses: actions/cache/restore@v4
        with:
          path: ./benchmark-baseline
          key: ${{ github.workflow }}-${{ github.ref }}-${{ github.sha }}-${{ github.run_id }}
          restore-keys: ${{ github.workflow }}-${{ github.base_ref }}-

      - name: Ensure baseline path exists
        run: mkdir -p ./benchmark-baseline

      - name: Run benchmarks
        run: cargo bench --workspace --features bench-criterion -- --output-format bencher | tee benchmark-output.txt

      - name: Report benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Ragu Benchmarks
          tool: cargo
          output-file-path: benchmark-output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          external-data-json-path: ./benchmark-baseline/data.json
          comment-always: true

      - name: Save baseline
        if: github.event_name == 'push'
        uses: actions/cache/save@v4
        with:
          path: ./benchmark-baseline
          key: ${{ github.workflow }}-${{ github.ref }}-${{ github.sha }}

  iai:
    needs: changes
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/rust-setup
        with:
          cache-suffix: bench

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-valgrind

      - name: Install Valgrind
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Install iai-callgrind-runner
        run: cargo install iai-callgrind-runner

      - name: Run iai-callgrind benchmarks
        run: cargo bench --workspace --features bench-iai
